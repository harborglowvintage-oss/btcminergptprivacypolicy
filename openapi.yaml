openapi: 3.1.0
info:
  title: BTC Miner GPT Actions API
  version: 1.0.0
servers:
  - url: https://btcminergptbottest.harbornjswx.workers.dev
paths:
  /status:
    get:
      operationId: getMinerStatus
      summary: Get current ASIC miner status
      responses:
        '200':
          description: Returns hashrate and temperature
          content:
            application/json:
              schema:
                type: object
                properties:
                  hashRate:
                    type: number
                    description: Current hash rate in TH/s
                  temperature:
                    type: number
                    description: Temperature in Celsius

